name: Angular Signals Deploy
on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          version: 20.x
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get Artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: artifact
      - name: Display structure of downloaded files
        run: ls -R
      - name: Copy Artifact
        run: cp -r artifact my-new-artifact
